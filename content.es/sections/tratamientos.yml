title: Tratamientos
subtitle: Cómo podemos ayudarte
# icon: tooth
rows:
- type: columns
  design:
    num: 5
    color: white
    underline: true
    licon: none
  items:
  - title: Odontología Conservadora
    description: Preservamos tu sonrisa natural combatiendo caries con arte y precisión
    link: '#odontologia-conservadora'
    icon: iconos-odontologia-conservadora
    # image: mordida-abierta.jpg
  - title: Endodoncia
    description: Salvamos dientes comprometidos, devolviéndoles salud y funcionalidad desde la raíz
    link: '#endodoncia'
    icon: iconos-endodoncia
    # image: endodoncia.jpg
  - title: Periodoncia
    description: Cuidado experto de tus encías para una base sólida y sonrisas duraderas
    link: '#periodoncia'
    icon: teeth
    # image: periodoncia.jpg
  - title: Ortodoncia y Ortopedia
    description: Diseñamos y adaptamos sonrisas armoniosas y funcionales
    link: '#ortodoncia-ortopedia'
    icon: iconos-ortodoncia
    # image: ortodoncia-ortopediad.jpg
  - title: Implantología y Cirugía
    description: Reconstruimos sonrisas con resultados naturales y duraderos
    link: '#implantologia-cirugia'
    icon: iconos-implantologia
    # image: implantes.jpg
  - title: Odontopediatría
    description: Cuidado dental infantil divertido y amigable, para pequeñas sonrisas brillantes
    link: '#odontopediatria'
    icon: iconos-odontopediatria
    # image: odontopediatria.jpg
  - title: Estética Dental
    description: Transformamos sonrisas con arte, para reflejar tu belleza interior
    link: '#estetica-dental'
    icon: iconos-estetica
    # image: estetica-dental.webm#mute
  - title: Prótesis
    description: Restauramos tu sonrisa y funcionalidad con soluciones a medida y de vanguardia
    link: '#protesis'
    icon: teeth-open
    # image: protesis.jpg
  - title: Ácido Hialurónico
    description: Rejuvenecemos sonrisas y rostros, devolviendo frescura a tu expresión
    link: '#acido-hialuronico'
    icon: lips
    # image: acidohilauronico.jpg
